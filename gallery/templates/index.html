{%extends 'base.html'%}
{% block content %}
<div class="container">

  <div class="row">
    {% if images%}
      <h2>A Total of {{ images|length }} available</h2>
    {% else %}
      <h2> No Images Available</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for image in images %}
      <div class="col-sm-6 col-md-3">
          <h1>{{image.name}}</h1>
          <img src="{{image.image_path.url}}" class="img-responsive" alt="Image">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
